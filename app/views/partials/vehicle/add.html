<div class="row panel panel-default" ng-controller="VehicleAddCtrl">
  <div ng-include src='"partials/flash_messages.html"'></div>
  <div class="panel-heading">
    <h1 class="panel-title">Add New Vehicle</h1>
  </div>
  <div class="panel-body">
    <form class="form" name="form" ng-init="scope=addVehicle" ng-submit="scope.vehicleAdd(form)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Name</label>

        <input type="text" name="name" class="form-control" ng-model="scope.vehicle.name"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A name is required
        </p>
      </div>   

      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" name="make_default" ng-model="scope.vehicle.makeDefault"/>
          Make Default Vehicle
        </label>
      </div>

      <button class="btn btn-lg btn-primary" type="submit">Add Vehicle</button>
    </form>
  </div>
</div>
