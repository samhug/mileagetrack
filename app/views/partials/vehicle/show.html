
<div class="row">
  <h1>{{vehicle.name}}</h1>
</div>

<div class="row">
  <div class="col-sm-12">
    <h2>Add New Entry</h2>
  </div>
  <div class="col-sm-12">
    <form class="form" ng-submit="newEntry(form)" novalidate>
    
      <div class="form-group">
        <label>Date Time</label>
        <input type="datetime-local" name="date" class="form-control" ng-model="newEntryForm.date"/>    
      </div>

      <p>{{newEntryForm.date}}</p>

      <div class="form-group">
        <label>Odometer Reading</label>
        <input type="number" name="odometer" class="form-control" ng-model="newEntryForm.odometer" 
               min="0"
               step="1"
               required/>
      </div>

      <div class="form-group">
        <label>Gallons</label>
        <input type="number" name="gallons" class="form-control" ng-model="newEntryForm.gallons" 
               min="0"
               required/>
      </div>

      <div class="form-group">
        <label>Total Price</label>
        <input type="number" name="price" class="form-control" ng-model="newEntryForm.price" 
               min="0"
               step="0.01"
               required/>
      </div>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-lg btn-primary" type="submit">Add Entry</button>
    </form>
  </div>
</div>


<div class="row">
  <table>
    <tr>
      <th>Date</th>
      <th>Odometer</th>
      <th>Total Price</th>
    </tr>
    <tr ng-repeat="entry in entries">
      <td>{{entry.date | date:'short'}}</td>
      <td>{{entry.odometer}}</td>
      <td>{{entry.price}}</td>
    </tr>
  </table>
</div>
